<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Duodapper | Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h1 {
            margin-top: 40px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .price {
            margin: 10px 0;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

<header>DUODAPPER</header>

<h1>Our Products</h1>

<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/250x300" alt="Structured Knit Top">
        <h3>Structured Knit Top</h3>
        <div class="price">₹1,899</div>
        <a href="product-knit.html" class="btn">View</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x300" alt="Relaxed Joggers">
        <h3>Relaxed Joggers</h3>
        <div class="price">₹2,499</div>
        <a href="product-joggers.html" class="btn">View</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x300" alt="Lounge Pants">
        <h3>Lounge Pants</h3>
        <div class="price">₹1,699</div>
        <a href="product-lounge.html" class="btn">View</a>
    </div>

</div>

</body>
</html>
