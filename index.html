<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Duodapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f6f2;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      letter-spacing: 2px;
    }
    .hero {
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .card {
      background: white;
      padding: 20px;
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-bottom: 5px;
    }
    .card p {
      color: #666;
      margin-bottom: 15px;
    }
    footer {
      padding: 20px;
      background: black;
      color: white;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>DUODAPPER</header>

<section class="hero">
  <h1>Modern Casualwear</h1>
  <p>Elevated everyday essentials for men and women.</p>
  <a class="btn" href="#products">Shop Now</a>
</section>

<section id="products" class="products">

  <div class="card">
    <h3>Structured Knit Top</h3>
    <p>₹1,899</p>
    <a class="btn" href="https://wa.me/919999999999?text=Hi%20Duodapper%20I%20want%20to%20order%20Structured%20Knit%20Top">Order on WhatsApp</a>
  </div>

  <div class="card">
    <h3>Relaxed Joggers</h3>
    <p>₹2,499</p>
    <a class="btn" href="https://wa.me/918169629262?text=Hi%20Duodapper%20I%20want%20to%20order%20Relaxed%20Joggers">Order on WhatsApp</a>
  </div>

  <div class="card">
    <h3>Lounge Pants</h3>
    <p>₹1,699</p>
    <a class="btn" href="https://wa.me/918169629262?text=Hi%20Duodapper%20I%20want%20to%20order%20Lounge%20Pants">Order on WhatsApp</a>
  </div>

</section>

<footer>
  © 2026 Duodapper. All rights reserved.
</footer>

</body>
</html>
